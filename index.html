<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
    <header>
        <h1>Minha Galeria de Imagens</h1>
        <button type="button">+ Adicionar Imagem</button>
    </header>

    <form>
        <h2> Inserir nova imagem</h2>
        <input type="url" required id="newImage" placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="reset">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./imagens/foto1.jpg" alt="Pintura de um gato"/>
            <div class="overlayImg">
                <a href="./imagens/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/foto2.jpg" alt="Flamingo"/>
            <div class="overlayImg">
                <a href="./imagens/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/foto3.jpg" alt="Cachorrinhos filhotes"/>
            <div class="overlayImg">
                <a href="./imagens/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
